<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngFor="let item of items" padding-horizontal>
  <ion-item>
    <b style="color:red;">{{item.TaskType}}</b>
 <p>  <br> {{item.Name}} <br> {{item.Address}} <br>  {{item.Mobile}} <br> {{item.TaskStatus}}</p>

 <button ion-button clear item-end (click)="validateDrive()">
<b> <img src="assets/icon/Map.png" height="20px" width="20px"> </b></button>  <br>
<button ion-button clear item-end >
    <b> <img src="assets/icon/Map.png" height="20px" width="20px"> </b></button>

<hr>
</ion-item>

</ion-list>

</ion-content>
